<kudos-navbar></kudos-navbar>

<div ng-hide="!setting.showLoader" class="loader"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-sm-push-3">
            <div class="panel panel-body">
                <div class="col-lg-12 form-group">
                    <h3>Settings</h3>
                </div>

                <div class="col-xs-8">
                    <label>Notification emails about new challenges</label>
                </div>
                <div class="col-xs-4 text-right">
                    <label class="switch">
                        <input type="checkbox" ng-model="setting.subscribed" ng-checked="setting.subscribed" ng-change="setting.subscription()">
                        <div class="slider round"></div>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
