<title>Home</title>

<kudos-navbar></kudos-navbar>

<div class="container">

    <!-- Profile Edit Modal -->
    <ng-include src="'app/profile/partials/user-detail-popup.html'"></ng-include>

    <div class="row">

        <!-- use later col-sm-push-3 -->
        <div class="col-md-6 col-md-push-3">
            <kudos-info></kudos-info>

            <div class="panel panel-body">
                <div class="row text-center">
                    <div class="col-lg-6 col-sm-6">
                        <div ng-hide="!profile.showLoaderUserAvailableKudos" class="loader"></div>
                        <h1>
                            <b class="acorn-color">{{profile.userAvailableKudos}}

                            </b>
                        </h1>
                        <h4>{{ 'ProfileMeCorns' | translate }}</h4>
                        <div class="col-md-12">
                            <kudos-give-kudos></kudos-give-kudos>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div ng-hide="!profile.showLoaderUserReceivedKudos" class="loader"></div>
                        <h1><b class="acorn-color">{{profile.userReceivedKudos}}</b></h1>
                        <h4>{{ 'ProfileMeTotalCorns' | translate }}</h4>
                        <div class="col-md-12">
                            <kudos-give-challenge></kudos-give-challenge>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-body">
                <ul class="nav nav-pills">
                    <h3>Challenges</h3>
                    <li role="presentation" ng-class="profile.newChallengeTab ? 'active' : ''">
                        <a href=""
                           ng-click="profile.ongoingChallengeTab = false;profile.newChallengeTab=true;profile.completedChallengeTab=false">
                            New</a></li>
                    <li role="presentation" ng-class="profile.ongoingChallengeTab ? 'active' : ''">
                        <a href=""
                           ng-click="profile.ongoingChallengeTab = true;profile.newChallengeTab=false;profile.completedChallengeTab=false">
                            Ongoing</a></li>
                    <li role="presentation" ng-class="profile.completedChallengeTab ? 'active' : ''">
                        <a href=""
                           ng-click="profile.ongoingChallengeTab = false;profile.newChallengeTab=false;profile.completedChallengeTab=true">
                            Completed</a></li>
                </ul>
                <div class="" ng-show="profile.ongoingChallengeTab">
                    <kudos-challenge-ongoing></kudos-challenge-ongoing>
                </div>
                <div class="" ng-show="profile.newChallengeTab">
                    <kudos-challenge-new></kudos-challenge-new>
                </div>
                <div class="" ng-show="profile.completedChallengeTab">
                    <kudos-challenge-completed></kudos-challenge-completed>
                </div>
            </div>

        </div>

        <div class="col-md-3 col-md-push-3">

            <div class="panel">
                <div class="panel-body">
                    <kudos-leaderboard></kudos-leaderboard>
                </div>
            </div>

            <div class="panel">
                <div class="panel-body">
                    <h3><span class="glyphicon glyphicon-education acorn-color"></span> Wisdom wall</h3>
                    <wisdom-wall-ideas></wisdom-wall-ideas>
                </div>
            </div>

        </div>
    </div>

</div>
