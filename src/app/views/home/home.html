<kudos-navbar></kudos-navbar>

<div class="container">

    <!-- Profile Edit Modal -->
    <ng-include src="'app/views/home/partials/user-detail-popup.html'"></ng-include>

    <div class="row">

        <!-- use later col-sm-push-3 -->
        <div class="col-md-6 col-md-push-3">

            <div class="panel panel-body">
                <div class="row text-center">
                    <div class="col-lg-6 col-sm-6">
                        <div ng-hide="!home.showLoaderUserAvailableKudos" class="loader"></div>
                        <h1>
                            <b class="acorn-color">{{home.userAvailableKudos}}

                            </b>
                        </h1>
                        <h4>{{ 'ProfileMeCorns' | translate }}</h4>
                        <div class="col-md-12">
                            <kudos-give-kudos></kudos-give-kudos>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div ng-hide="!home.showLoaderUserReceivedKudos" class="loader"></div>
                        <h1><b class="acorn-color">{{home.userReceivedKudos}}</b></h1>
                        <h4>{{ 'ProfileMeTotalCorns' | translate }}</h4>
                        <div class="col-md-12">
                            <kudos-give-challenge></kudos-give-challenge>
                        </div>
                    </div>
                </div>
            </div>

            <kudos-challenges-panel></kudos-challenges-panel>

        </div>

        <div class="col-md-3 col-md-push-3">

            <div class="panel">
                <div class="panel-body">
                    <kudos-leaderboard></kudos-leaderboard>
                </div>
            </div>

            <div class="panel">
                <div class="panel-body">
                    <h3><span class="glyphicon glyphicon-education acorn-color"></span> Wisdom wall</h3>
                    <wisdom-wall-ideas></wisdom-wall-ideas>
                </div>
            </div>

        </div>

        <div class="col-md-3 col-md-pull-9">
            <kudos-me></kudos-me>
            <kudos-info></kudos-info>
        </div>

    </div>

</div>
