<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href=""
                               class="active"
                               id="login-form-link">{{ 'loginTitle' | translate }}</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#registration"
                               class=""
                               id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div ng-hide="!showLoader"
                         class="loader"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form"
                                  role="form">

                                <div class="form-group">
                                    <div class="input-group">
                                        <input ng-model="email"
                                               type="text"
                                               name="email"
                                               id="email"
                                               tabindex="1"
                                               class="form-control"
                                               placeholder="{{ 'loginEmail' | translate }}"
                                               required>
                                        <span class="input-group-addon"
                                              id="basic-addon2">@swedbank</span>
                                        <div class="input-group-btn">
                                            <button type="button"
                                                    class="btn btn-default input-button dropdown-toggle"
                                                    data-toggle="dropdown"
                                                    aria-haspopup="true"
                                                    aria-expanded="false">
                                                {{domain}} <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li><a href=""
                                                       ng-click="domain = '.lt'">.lt</a></li>
                                                <li><a href=""
                                                       ng-click="domain = '.se'">.se</a></li>
                                                <li><a href=""
                                                       ng-click="domain = '.lv'">.lv</a></li>
                                                <li><a href=""
                                                       ng-click="domain = '.ee'">.ee</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input ng-model="password"
                                           type="password"
                                           name="password"
                                           id="password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="{{ 'loginPassword' | translate }}">
                                </div>

                                <div class="form-group text-center">
                                    <div ng-hide="!showError"
                                         class="alert alert-danger"
                                         role="alert">
                                        <strong>Whoops!</strong> {{errorMessage}}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button ng-click="login()"
                                                    name="login-submit"
                                                    id="login-submit"
                                                    tabindex="4"
                                                    class="form-control btn btn-login">{{ 'loginButton' |
                                                translate }}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <kudos-confirm-email></kudos-confirm-email>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
