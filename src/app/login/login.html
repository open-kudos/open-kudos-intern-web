<title>{{'loginTitle' | translate}}</title>
<div class="container">
    <div class="row">
        <ng-include src="'/open-kudos-intern-web/src/app/login/partials/forgot-password.html'"></ng-include>

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" class="active" id="login-form-link">{{ 'loginTitle' | translate }}</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#registration" class="" id="register-form-link">{{ 'loginRegistration' | translate
                                }}</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div id="errorMessage" class="errorMessage hidden">{{ 'loginErrorMessage' | translate
                                    }}
                                </div>
                                <div class="form-group">
                                    <input ng-model="email" type="text" id="email" tabindex="1" name="username"
                                           class='valid' placeholder="{{ 'loginEmail' | translate }}">
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" type="password" name="password" id="password"
                                           tabindex="2" class="valid" placeholder="{{ 'loginPassword' | translate }}">
                                </div>
                                <div class="form-group text-center">
                                    <input ng-model="rememberMeCheckbox" type="checkbox" tabindex="3" class=""
                                           name="remember" id="remember">
                                    <label for="remember"> {{ 'loginRememberMe' | translate }}</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button ng-click="login()" name="login-submit" id="login-submit"
                                                    tabindex="4" class="form-control btn btn-login">{{ 'loginButton' |
                                                translate }}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!--   <div class="form-group">
                                       <div class="row">
                                           <div class="col-lg-12">
                                               <div class="text-center">
                                                   <button data-toggle="modal" data-target="#forgotPassword" tabindex="5" ng-click="forgotPassword()" class="forgot-password forgotPassword">{{ 'loginForgotPassword' | translate }}?</button>
                                               </div>
                                           </div>
                                       </div>
                                   </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div ng-class="class='text-center'" class="container" ng-controller="AppController">
    <div ng-hide="lt">
        <a href="" id="ltButton" ng-click="lt=true; en=false; changeLanguage('lt')">Lietuvi≈≥</a>
    </div>
    <div ng-hide="en">
        <a href="" id="enButton" ng-click="lt=false; en=true; changeLanguage('en')">English</a>
    </div>
</div>
