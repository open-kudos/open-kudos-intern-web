<title>{{'loginTitle' | translate}}</title>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#feed" class="" id="feed-form-link"> Feed </a>
                        </div>
                        <div class="col-xs-4">
                            <a href="" class="active" id="login-form-link">{{ 'loginTitle' | translate }}</a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#registration" class="" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div ng-hide="!showLoader" class="loader"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form">

                                <div class="form-group">
                                    <input ng-model="email" type="email" id="email" tabindex="1" name="username"
                                           class='valid' placeholder="{{ 'loginEmail' | translate }}">
                                </div>

                                <div class="form-group">
                                    <input ng-model="password" type="password" name="password" id="password"
                                           tabindex="2" class="valid" placeholder="{{ 'loginPassword' | translate }}">
                                </div>

                                <div class="form-group text-center">
                                    <div ng-hide="!showError" class="alert alert-danger" role="alert">
                                        <strong>Whoops!</strong> {{errorMessage}}
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <input ng-model="rememberMeCheckbox" type="checkbox" tabindex="3" class=""
                                           name="remember" id="remember">
                                    <label for="remember"> {{ 'loginRememberMe' | translate }}</label>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button ng-click="login()" name="login-submit" id="login-submit"
                                                    tabindex="4" class="form-control btn btn-login">{{ 'loginButton' | translate }}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                <kudos-confirm-email></kudos-confirm-email>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
