<!-- Button trigger modal -->
<a type="button" data-toggle="modal" data-target="#myModal">
    Confirm Account
</a>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">Enter your confirmation code</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input ng-model="confirmationCode" type="text" tabindex="1" name="confirmation"
                           class='valid' placeholder="Confirmation code" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="this.blur();">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="confirm(confirmationCode)" onclick="this.blur();">Confirm</button>
            </div>
        </div>
    </div>
</div>
