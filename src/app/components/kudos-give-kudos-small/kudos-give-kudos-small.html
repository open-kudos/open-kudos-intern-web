<button name="giveKudosButton" id="giveKudosButton"
        data-toggle="modal" data-target="#modal{{id}}"
        class="btn btn-sm btn-default">
    <span class="glyphicon glyphicon-tree-deciduous"></span> Give
</button>

<div id="modal{{id}}" class="modal fade" role="dialog" data-keyboard="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="clearSendKudosFormValues()" class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ 'SEND_KUDOS_POPUP_TITLE' | translate }}</h4>
            </div>

            <div class="modal-body">
                <div class="">
                    <form name="sendKudosForm">
                        <div class="form-group col-sm-12">
                            <label for="sendKudosTo">Sending to</label>
                            <input ng-model="sendKudosTo"
                                   class="form-control"
                                   id="sendKudosTo"
                                   name="giveChallengeTo"
                                   type="text"
                                   autocomplete="off"
                                   required disabled>
                        </div>

                        <div class="form-group col-sm-12">
                            <label for="sendKudosTo">Amount | Max: {{userAvailableKudos}}</label>
                            <div class="input-group">
                            <span class="input-group-btn">
                                <button ng-click="sendKudosAmount > 0 ? sendKudosAmount = sendKudosAmount - 1 : sendKudosAmount = 0"
                                        type="button"
                                        class="btn btn-default btn-number"><span class="glyphicon glyphicon-minus"></span></button>
                            </span>
                                <input ng-model="sendKudosAmount"
                                       type="number"
                                       min="0"
                                       class="form-control" required>
                                <div class="input-group-btn">
                                    <button ng-click="sendKudosAmount = sendKudosAmount + 1" type="button"
                                            class="btn btn-default btn-number"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label for="sendKudosMessage">Message (optional)</label>
                            <textarea ng-model="sendKudosMessage"
                                      id="sendKudosMessage"
                                      name="sendKudosMessage"
                                      class="form-control">
                            </textarea>
                        </div>

                        <div class="form-group col-sm-12 text-center">
                        <div ng-hide="!showError" class="alert alert-danger" role="alert">
                            <strong>Whoops!</strong> {{errorMessage}}
                        </div>
                    </div>

                </form>

                <button ng-click="sendKudos()"
                        name="sendKudosButton"
                        id="sendKudosButton"
                        class="form-control btn btn-login">Give
                </button>

            </div>
        </div>
    </div>
</div>
