<div class="box4">
    <h4>Kudos Feed</h4>
    <div ng-repeat="transaction in transactionCollection | orderBy:'-timestamp'">
        <p> <span class="bold">{{transaction.senderName}}</span>  send <span class="label label-warning">{{acornPlural(transaction.amount)}}</span> to <span class="bold">{{transaction.receiverName}}</span></p>
    </div>
</div>
