<div>
    <ul class="list-group">
        <li ng-repeat="transaction in transactionCollection | orderBy:'-timestamp'" class="list-group-item">
            <span class="badge acorn-bg">{{acornPlural(transaction.amount)}}</span>
            <p><span class="bold">{{transaction.senderName}}</span> send
                to <span class="bold">{{transaction.receiverName}}</span></p>
        </li>
    </ul>
</div>
