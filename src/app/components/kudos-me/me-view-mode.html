<div class="form-group col-lg-12">
    <div class="col-lg-4">
        <label>First Name <span class="glyphicon glyphicon-user"> </span></label>
    </div>
    <div class="col-lg-8">
        <label>{{me.firstName}}</label>
    </div>
</div>
<div class="form-group col-lg-12">
    <div class="col-lg-4">
        <label>Last Name <span class="glyphicon glyphicon-user"> </span></label>
    </div>
    <div class="col-lg-8">
        <label>{{me.lastName}}</label>
    </div>
</div>
<div class="form-group col-lg-12">
    <div class="col-lg-4">
        <label>Birthday <span class="glyphicon glyphicon-gift"> </span></label>
    </div>
    <div class="col-lg-8">
        <label>{{me.splitDate(me.birthday)}}</label>
    </div>
</div>
<div class="form-group col-lg-12">
    <div class="col-lg-4">
        <label>Started to work <span class="glyphicon glyphicon-calendar"> </span></label>
    </div>
    <div class="col-lg-8">
        <label>{{me.splitDate(me.startedToWork)}}</label>
    </div>
</div>
<button class="btn acorn-bg-darker" ng-click="me.editMode = !me.editMode">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
</button>
