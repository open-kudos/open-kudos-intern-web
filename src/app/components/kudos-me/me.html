<title>Profile</title>

<kudos-navbar></kudos-navbar>

            <div class="card hovercard">
                <div class="card-background">
                    <img class="card-bkimg" alt="" src="http://devv.it/wp-content/uploads/2015/07/swedbank-tr%C3%A4-e1444297648219.jpg">
                    <!-- http://lorempixel.com/850/280/people/9/ -->
                </div>
                <div class="useravatar">
                    <img alt="" src="http://images.brighthub.com/a3/d/a3d2a3f5888d96ddde78d526bf9448dddf2fb4aa_small.jpg">
                </div>
                <div class="card-info"> <span class="card-title">{{firstName}} {{lastName}}</span></div>
            </div>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-sm-push-3">
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
                <div class="btn-group" role="group">
                    <button type="button" id="user" class="btn acorn-bg-darker" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user hidden-xs" aria-hidden="true"></span>
                        <div>Me</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="friends" class="btn btn-default" href="#tab2" data-toggle="tab" disabled><span class="glyphicon glyphicon-heart hidden-xs" aria-hidden="true"></span>
                        <div>Friends Coming soon!</div>
                    </button>
                </div>
            </div>

            <div class="well">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                        <h3>My Profile</h3>

                        <div class="col-lg-6 form-group">
                            <div class="input-group hidden-xs hidden-sm">
                                <span class="input-group-addon acorn-bg" id="sizing-addon1">Name:</span>
                                <input ng-model="firstName" type="text" class="form-control" aria-describedby="sizing-addon1">
                            </div>
                            <div class="hidden-md hidden-lg">
                                <span class="input-group-addon acorn-bg" id="sizing-addon1">Name:</span>
                                <input ng-model="firstName" type="text" class="form-control" aria-describedby="sizing-addon1">
                            </div>
                        </div>

                        <div class="col-lg-6 form-group">
                            <div class="input-group hidden-xs hidden-sm">
                                <span class="input-group-addon acorn-bg" id="sizing-addon2">Surname:</span>
                                <input ng-model="lastName" type="text" class="form-control" aria-describedby="sizing-addon2">
                            </div>
                            <div class="hidden-md hidden-lg">
                                <span class="input-group-addon acorn-bg" id="sizing-addon2">Surname:</span>
                                <input ng-model="lastName" type="text" class="form-control" aria-describedby="sizing-addon2">
                            </div>
                        </div>

                        <div class="col-lg-12 form-group">
                            <div class="input-group hidden-xs hidden-sm">
                                <span class="input-group-addon acorn-bg" id="sizing-addon3">Birthday:</span>
                                <input ng-model="birthday" type="date" value="{{birthday}}" class="form-control" aria-describedby="sizing-addon3">
                            </div>
                            <div class="hidden-md hidden-lg">
                                <span class="input-group-addon acorn-bg" id="sizing-addon3">Birthday:</span>
                                <input ng-model="birthday" type="date" value="{{birthday}}" class="form-control" aria-describedby="sizing-addon3">
                            </div>
                        </div>

                        <div class="col-lg-12 form-group">
                            <div class="input-group hidden-xs hidden-sm">
                                <span class="input-group-addon acorn-bg" id="sizing-addon4">Started to work:</span>
                                <input ng-model="startedToWork" type="date" class="form-control" value="{{startedToWork}}" aria-describedby="sizing-addon4">
                            </div>
                            <div class="hidden-md hidden-lg">
                                <span class="input-group-addon acorn-bg" id="sizing-addon4">Started to work:</span>
                                <input ng-model="startedToWork" type="date" class="form-control" value="{{startedToWork}}" aria-describedby="sizing-addon4">
                            </div>
                        </div>

                        <div class="col-lg-12 form-group">
                            <div class="input-group hidden-xs hidden-sm">
                                <span class="input-group-addon acorn-bg" id="sizing-addon5">Position:</span>
                                <input ng-model="position" type="text" class="form-control" value="{{position}}" aria-describedby="sizing-addon5">
                            </div>
                            <div class="hidden-md hidden-lg">
                                <span class="input-group-addon acorn-bg" id="sizing-addon5">Position:</span>
                                <input ng-model="position" type="text" class="form-control" value="{{position}}" aria-describedby="sizing-addon5">
                            </div>
                        </div>

                        <button class="btn btn-toolbar" ng-click="edit()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
                    </div>
                    <!--
                    <div class="tab-pane fade in" id="tab2">
                        <h3>This is tab 2</h3>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
