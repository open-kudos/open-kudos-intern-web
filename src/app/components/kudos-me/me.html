<title>Profile</title>

<kudos-navbar></kudos-navbar>

<div ng-hide="!me.showLoader" class="loader"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-sm-push-3">
            <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
                <div class="btn-group" role="group">
                    <button type="button"
                            id="user"
                            ng-class="me.isFriendsActive ? 'btn-default' : 'acorn-bg-darker'"
                            ng-click="me.isFriendsActive = false; me.isMeActive = true;"
                            class="btn"
                            href="#tab1"
                            data-toggle="tab">
                        <span class="glyphicon glyphicon-user hidden-xs" aria-hidden="true"></span>
                        <div>Me</div>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button"
                            id="friends"
                            ng-class="me.isMeActive ? 'btn-default' : 'acorn-bg-darker'"
                            ng-click="me.isFriendsActive = true; me.isMeActive = false;"
                            class="btn"
                            href="#tab2"
                            data-toggle="tab">
                        <span class="glyphicon glyphicon-heart hidden-xs" aria-hidden="true"></span>
                        <div>Following</div>
                    </button>
                </div>
            </div>

            <div class="well">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1">
                        <div class="col-lg-12 form-group">
                            <h3>My Profile</h3>
                        </div>

                        <ng-include ng-if="me.editMode" src="'app/components/kudos-me/me-edit-mode.html'"></ng-include>
                        <ng-include ng-if="!me.editMode" src="'app/components/kudos-me/me-view-mode.html'"></ng-include>
                    </div>

                    <div class="tab-pane fade in" id="tab2">
                        <kudos-relationship></kudos-relationship>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
