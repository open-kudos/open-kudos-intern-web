<div class="text-center row">
    <div ng-if="!self.transactionHistory[0]">
        <div class="alert alert-info acorn-bg margin-top">
            <strong>Whoops!</strong> This user has not received any acorns yet
        </div>
    </div>
    <div ng-repeat="item in self.transactionHistory | limitTo:self.transactionEndingIndex-1">
        <div class="box4" ng-if="item.status == 'COMPLETED'">
            <div ng-if="item.receiverEmail == self.thisUsersEmail">
                <label>{{item.receiverFullName}}</label>
                received
                <span class="badge acorn-bg ng-binding">{{self.acornPlural(item.amount)}}</span>
                from
                <label>{{item.senderFullName}}</label>
                <div ng-if="item.comment"><label>Comment:</label> {{item.comment}}</div>
                <div ng-if="item.timestamp">{{self.split(item.timestamp, " ")[0]}}</div>
            </div>
        </div>
    </div>
</div>
