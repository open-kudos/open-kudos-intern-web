<div class="text-center row">
    <div class="text-right">
        <p class="clickable" ng-click="$ctrl.updateListReceived($ctrl.thisUsersEmail, false); $ctrl.spin=true">
            <span ng-class="$ctrl.spin ? 'glyphicon glyphicon-refresh spin' : 'glyphicon glyphicon-refresh'"></span> Refresh
        </p>
    </div>
    <div ng-if="!$ctrl.transactionHistory[0]">
        <div class="alert alert-info acorn-bg margin-top">
            <strong>Whoops!</strong> This user has not received any acorns yet
        </div>
    </div>
    <div ng-repeat="item in $ctrl.transactionHistory | limitTo:$ctrl.transactionEndingIndex-1">
        <div class="box4" ng-if="item.status == 'COMPLETED'">
            <div ng-if="item.receiverEmail == $ctrl.thisUsersEmail">
                <label>{{item.receiverFullName}}</label>
                received
                <span class="badge acorn-bg-victory ng-binding">{{$ctrl.acornPlural(item.amount)}}</span>
                from
                <label>{{item.senderFullName}}</label>
                <div ng-if="item.comment"><label>Comment:</label> {{item.comment}}</div>
                <div ng-if="item.timestamp">{{$ctrl.split(item.timestamp, " ")[0]}}</div>
            </div>
        </div>
    </div>
</div>
