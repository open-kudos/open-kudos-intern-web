<li class="list-group-item"
    data-toggle="modal" data-target="#history{{$ctrl.modalIndex}}" ng-click="$ctrl.changeView('all'); $ctrl.showList($ctrl.currentUser.email, true)">
    <span class="badge acorn-bg">{{$ctrl.acornPlural($ctrl.currentUser.amountOfKudos)}}</span>
    <span class="bold">{{$ctrl.currentUser.firstName}} {{$ctrl.currentUser.lastName}}</span>
</li>

<div id="history{{$ctrl.modalIndex}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Acorns history</h4>
                <div ng-hide="!$ctrl.showHistoryLoader" class="loader"></div>
            </div>

            <div class="modal-body">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="$ctrl.allOperations ? 'selected active' : ''"
                                    ng-click="$ctrl.changeView('all'); $ctrl.updateListAll($ctrl.currentUser.email, true)">
                                    <a>All</a></li>
                                <li ng-class="$ctrl.receivedOperations ? 'selected active' : ''"
                                    ng-click="$ctrl.changeView('received'); $ctrl.updateListReceived($ctrl.currentUser.email, true)">
                                    <a>Received</a></li>
                                <li ng-class="$ctrl.gaveOperations ? 'selected active' : ''"
                                    ng-click="$ctrl.changeView('gave'); $ctrl.updateListGave($ctrl.currentUser.email, true)">
                                    <a>Gave</a></li>
                                <li ng-class="$ctrl.challengeOperations ? 'selected active' : ''"
                                    ng-click="$ctrl.changeView('challenges'); $ctrl.updateListChallenges($ctrl.currentUser.email, true)">
                                    <a>Challenges</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <ng-include ng-if="$ctrl.allOperations" src="'app/components/kudos-user-history/partials/all.view.html'"></ng-include>
                <ng-include ng-if="$ctrl.receivedOperations" src="'app/components/kudos-user-history/partials/received.view.html'"></ng-include>
                <ng-include ng-if="$ctrl.gaveOperations" src="'app/components/kudos-user-history/partials/gave.view.html'"></ng-include>
                <ng-include ng-if="$ctrl.challengeOperations" src="'app/components/kudos-user-history/partials/challenges.view.html'"></ng-include>

                <div ng-if="$ctrl.transactionHistory[0]" class="text-right" style="margin-top: 10px">
                    <button ng-if="$ctrl.showLessButton" class="btn btn-default" ng-click="$ctrl.showMoreLess('less')">
                        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span> Show less
                    </button>
                    <button ng-if="$ctrl.showMoreButton" class="btn acorn-bg-darker" ng-click="$ctrl.showMoreLess('more')">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> Show more
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
