<li class="list-group-item"
    data-toggle="modal" data-target="#history{{self.modalIndex}}" ng-click="self.updateList(self.currentUser.email)">
    <span class="badge acorn-bg">{{self.acornPlural(self.currentUser.amountOfKudos)}}</span>
    <span class="bold">{{self.currentUser.firstName}} {{self.currentUser.lastName}}</span>
</li>

<div id="history{{self.modalIndex}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Acorns history</h4>
                <div ng-hide="!self.showHistoryLoader" class="loader"></div>
            </div>

            <div class="modal-body">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="self.allOperations ? 'selected active' : ''"
                                    ng-click="self.changeView('all')">
                                    <a>All</a></li>
                                <li ng-class="self.receivedOperations ? 'selected active' : ''"
                                    ng-click="self.changeView('received')">
                                    <a>Received</a></li>
                                <li ng-class="self.gaveOperations ? 'selected active' : ''"
                                    ng-click="self.changeView('gave')">
                                    <a>Gave</a></li>
                                <li ng-class="self.challengeOperations ? 'selected active' : ''"
                                    ng-click="self.changeView('challenges')">
                                    <a>Challenges</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <ng-include ng-if="self.allOperations" src="'app/components/kudos-user-history/partials/all.view.html'"></ng-include>
                <ng-include ng-if="self.receivedOperations" src="'app/components/kudos-user-history/partials/received.view.html'"></ng-include>
                <ng-include ng-if="self.gaveOperations" src="'app/components/kudos-user-history/partials/gave.view.html'"></ng-include>
                <ng-include ng-if="self.challengeOperations" src="'app/components/kudos-user-history/partials/challenges.view.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
