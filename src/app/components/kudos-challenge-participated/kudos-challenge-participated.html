<div ng-if="id" class="card card-block text-center">
    <h4 class="card-title text-center">You have been challenged!</h4>
    <p class="card-text">You will have to <span class="bold">{{challengeName}}</span>  by
        <span class="bold">{{challengeCreator}}</span>  for
        <span class="badge acorn-bg">{{acornPlural(challengeAmount)}}</span> referee is
        <span class="bold">{{challengeReferee}}</span> </p>

    <p ng-if="challengeDescription">Description: {{challengeDescription}}</p>
    <p ng-if="challengeFinishDate">Finish date: {{challengeFinishDate}}</p>

    <button class="btn btn-danger btn-challenge-participated" ng-click="declineChallenge(id)">Decline</button>
    <button class="btn btn-success btn-challenge-participated" ng-click="acceptChallenge(id)">Accept</button>
</div>
<div class="col-lg-pull-5"><button href="" class="btn" ng-click="">All received</button></div>
