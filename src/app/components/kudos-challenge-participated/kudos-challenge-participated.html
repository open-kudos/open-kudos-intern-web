<div class="challenge-participated" ng-if="challengeName">
    <div class="col-lg-12">
        <h4>You have been Challenged!</h4>
    </div>
    <div class="challenge-participated-2">
        <div class="col-lg-8">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <label>Challenge name:</label>
                </div>
                <div class="col-xs-6">
                    {{challengeName}}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-xs-6">
                    <label>Creator:</label>
                </div>
                <div class="col-xs-6">
                    {{challengeCreator}}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-xs-6">
                    <label>Referee:</label>
                </div>
                <div class="col-xs-6">
                    {{challengeReferee}}
                </div>
            </div>
            <div class="col-lg-12" ng-if="challengeDescription">
                <div class="col-xs-6">
                    <label>Description:</label>
                </div>
                <div class="col-xs-6">
                    {{challengeDescription}}
                </div>
            </div>
            <div class="col-lg-12" ng-if="challengeFinishDate">
                <div class="col-xs-6">
                    <label>Finish name:</label>
                </div>
                <div class="col-xs-6">
                    {{challengeFinishDate}}
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="col-xs-12">
                <button class="btn btn-success" ng-click="acceptChallenge(id)">Accept</button>
                <button class="btn btn-danger" ng-click="declineChallenge(id)">Decline</button>
            </div>
        </div>
    </div>
</div>
