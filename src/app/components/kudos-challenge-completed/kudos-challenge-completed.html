<div class="text-center">
    <div ng-if="showList" class="card box4 box-shadow-animation" ng-repeat="completedChallenges in completedChallengesCollection | orderBy:'-timestamp'">
        <p class="card-text"><span class="bold">{{completedChallenges.name}}</span>
            <span class="badge acorn-bg">{{acornPlural(completedChallenges.amount * 2)}}</span>
        </p>
        Participant:
        <span class="bold" ng-if="completedChallenges.participant != userEmail">{{completedChallenges.participant}}</span>
        <p ng-if="completedChallenges.description">Description: {{completedChallenges.description}}</p>
        <p ng-if="completedChallenges.finishDate">Finish date: {{convertDate(completedChallenges.finishDate)}}</p>

        <!--<div ng-show="doesDateExist($index)">-->
            <!--<button ng-hide="buttons" class="btn btn-danger btn-challenge-participated" ng-click="cancelChallenge($index); buttons = true">Cancel challenge</button>-->
        <!--</div>-->
    </div>

    <div ng-if="!showList">
        <div class="alert alert-info acorn-bg margin-top">
            <span class="glyphicon glyphicon-info-sign"></span>
            You don't have any completed challenges
        </div>
    </div>
</div>
