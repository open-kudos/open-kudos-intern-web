<h3>{{ 'ProfileMeGivenChallenges' | translate }}</h3>
<div class="card card-block text-center ">
    <ul class="list-group">
        <li ng-click="!givenChallenges.show ? showMoreInfo($index) : showLessInfo($index)" ng-repeat="givenChallenges in givenChallengesCollection | orderBy:'-timestamp'"
            class="animate-repeat list-group-item">
            <i ng-click="cancelChallenge($index)" ng-show="doesDateExist($index)" class="glyphicon glyphicon-remove leftAlignment"></i>
            <span>{{givenChallenges.name}}</span>
            <span>{{givenChallenges.finishDate}}</span>
            <span class="acorn-bg badge">{{givenChallenges.amount}} acorns</span>
            <div ng-show="givenChallenges.show" align="left">
                <div>Description: {{givenChallenges.description}}</div>
                <div>Challenge creator: {{givenChallenges.creator}}</div>
            </div>
        </li>
    </ul>

</div>
