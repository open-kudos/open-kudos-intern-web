<div id="userDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Your profile is not complete, please complete it</h4>
            </div>
            <div class="modal-body">

                <form id="registration-form" role="form" style="display: block;">
                    <form id="login-form" action="" method="post" role="form" style="display: block;">
                        <div class="form-group">
                            <input ng-model="firstName" type="text" name="name" id="birthday" tabindex="1"
                                   class="form-control" placeholder="Birthday" value="">
                        </div>
                        <div class="form-group">
                            <input ng-model="lastName" type="text" name="surname" id="department" tabindex="2"
                                   class="form-control" placeholder="Department">
                        </div>
                        <div class="form-group">
                            <input ng-model="email" type="text" name="email" id="location" tabindex="3"
                                   class="form-control" placeholder="Location">
                        </div>
                        <div class="form-group">
                            <input ng-model="password" type="text" name="password" id="phone" tabindex="4"
                                   class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input ng-model="confirmPassword" type="text" name="confirmPassword" id="position"
                                   tabindex="5" class="form-control" placeholder="Position">
                        </div>
                        <div class="form-group">
                            <input ng-model="startedToWork" type="text" name="confirmPassword" id="startedToWork"
                                   tabindex="5" class="form-control" placeholder="Started to work">
                        </div>
                        <div class="form-group">
                            <input ng-model="team" type="text" name="confirmPassword" id="team" tabindex="5"
                                   class="form-control" placeholder="Team">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button ng-click="updateProfile()" name="update" id="updateButton" tabindex="6"
                                            class="form-control btn btn-login">Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
