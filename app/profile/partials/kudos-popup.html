<!-- Success modal -->
<div id="succresSendKudosModal" ng-controller="profileController" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center"> {{'SEND_KUDOS_SUCCESS_MESSAGE' | translate}}</h4>
            </div>

        </div>

        <button id="sendKudosOkButton" data-dismiss="modal" class="form-control btn btn-send-kudos">Ok</button>
    </div>
</div>
<!-- Success modal -->

<!-- Send Kudos Modal content -->
<div id="sendKudosModal" ng-controller="profileController" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ 'SEND_KUDOS_POPUP_TITLE' | translate }}</h4>
            </div>
            <div class="modal-body form-group">

                <div class="form-group col-sm-6">
                    <angucomplete ng-model="sendKudosTo" placeholder="{{ 'SEND_KUDOS_SENDING_TO_HINT' | translate}}" pause="300"
                                  selectedobject="selectedPerson" localdata="usersCollection"
                                  searchfields="firstName,lastName" titlefield="firstName,lastName"
                                  descriptionfield="email" minlength="1" ng-change="inputChanged()"
                                  inputclass="form-control form-control-small"
                                  matchclass="highlight"/>
                    <div class="" ng-show="selectedPerson.originalObject.email">
                        <span class="bold-span">{{selectedPerson.originalObject.firstName}} {{selectedPerson.originalObject.lastName}}</span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <input ng-model="sendKudosAmount" ng-change="inputChanged()" id="sendKudosAmount" type="number"
                           class="form-control" placeholder="{{'SEND_KUDOS_AMOUNT_HINT' | translate }}" value="">
                </div>

                <div class="form-group col-sm-12">
                    <input ng-model="sendKudosMessage" ng-change="inputChanged()" type="text" id="sendKudosMessage"
                           class="form-control" placeholder="{{ 'SEND_KUDOS_MESSAGE_HINT' | translate}}" value="">
                </div>

                <div class="form-group col-sm-12" id="sendKudosErrorMessage">
                    <p class="text-center">{{sendKudosErrorMessage}}</p>
                </div>

            </div>

            <button ng-click="sendKudos()" name="sendKudosButton" id="sendKudosButton"
                    class="form-control btn btn-login" disabled="true">Give
            </button>
        </div>
    </div>
</div>

<!-- Send Kudos Modal content end -->
