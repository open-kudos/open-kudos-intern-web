<!-- Success modal -->
<div id="successSendKudosModal" ng-controller="profileController" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center"> {{'SEND_KUDOS_SUCCESS_MESSAGE' | translate}}</h4>
            </div>
            <div class="modal-footer">
                <button id="sendKudosOkButton" data-dismiss="modal" class="form-control btn btn-login">Ok</button>
            </div>
        </div>

    </div>
</div>
<!-- Success modal -->

<!-- Send Kudos Modal content -->
<div id="sendKudosModal" ng-controller="profileController" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ 'SEND_KUDOS_POPUP_TITLE' | translate }}</h4>
            </div>

            <div class="modal-body">
                <form name="sendKudosForm">
                    <div class="form-group col-sm-6">
                        <input ng-model="sendKudosTo" class="form-control"
                               ng-class="{invalid : sendKudosForm.sendKudosTo.$invalid}" ng-change="inputChanged()"
                               id="sendKudosTo" name="sendKudosTo" type="email"
                               placeholder="{{ 'SEND_KUDOS_SENDING_TO_HINT' | translate }}" required>
                    </div>

                    <div class="form-group col-sm-6">
                        <input ng-model="sendKudosAmount" ng-change="inputChanged()"
                               ng-class="{invalid : sendKudosForm.sendKudosAmount.$invalid}" id="sendKudosAmount"
                               name="sendKudosAmount" type="number"
                               class="form-control" min="1" max="{userKudos}"
                               placeholder="{{'SEND_KUDOS_AMOUNT_HINT' | translate }}" required>
                    </div>

                    <div class="form-group col-sm-12">
                        <input ng-model="sendKudosMessage" ng-change="inputChanged()" type="text" id="sendKudosMessage"
                               class="form-control" placeholder="{{ 'SEND_KUDOS_MESSAGE_HINT' | translate}}" value="">
                    </div>

                    <div class="form-group col-sm-12" id="sendKudosErrorMessage">
                        <p ng-class="errorClass" class="text-center">{{sendKudosErrorMessage}}</p>
                    </div>
                </form>

                <button ng-click="sendKudos()" name="sendKudosButton" id="sendKudosButton"
                        class="form-control btn btn-login" ng-disabled="buttonDisabled">Give
                </button>

            </div>


        </div>

    </div>
</div>

<!-- Send Kudos Modal content end -->
