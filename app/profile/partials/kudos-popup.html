<!-- Send Kudos Modal content -->
<div id="sendKudosModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Your profile is not complete, please complete it</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input ng-model="sendKudosTo" type="text" name="name" id="sendKudosTo" tabindex="1"
                           class="form-control" placeholder="Enter email of person who will receive Acorn" value="">
                </div>
                <div class="form-group">
                    <input ng-model="sendKudosAmount" type="number" name="name" id="kudosAmount" tabindex="1"
                           class="form-control" placeholder="How much kudos you would like to send?" value="">
                </div>
                <button ng-click="sendKudos()" name="sendKudos" id="sendKudos" tabindex="6"
                        class="form-control btn btn-login">Send
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Send Kudos Modal content end -->
