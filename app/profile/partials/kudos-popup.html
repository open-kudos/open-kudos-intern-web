<!-- Send Kudos Modal content -->
<div id="sendKudosModal" ng-controller="profileController" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{language.ProfileMeGiveACorn}}</h4>
            </div>
            <div class="modal-body form-group">

                <div class="form-group col-sm-6">
                    <angucomplete ng-model="sendKudosTo" placeholder="{{language.ProfileMeSendingTo}}" pause="300"
                                  selectedobject="selectedPerson" localdata="usersCollection"
                                  searchfields="firstName,lastName" titlefield="firstName,lastName"
                                  descriptionfield="email" minlength="1" inputclass="form-control form-control-small"
                                  matchclass="highlight"/>
                    <div class="" ng-show="selectedPerson.originalObject.email">
                        <span class="bold-span">{{selectedPerson.originalObject.firstName}} {{selectedPerson.originalObject.lastName}}</span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <input ng-model="sendKudosAmount" id="sendKudosAmount" type="number"
                           class="form-control" placeholder="{{language.ProfileMeAmount}}" value="">
                </div>

                <div class="form-group col-sm-12">
                    <input ng-model="sendKudosMessage" type="text" id="sendKudosMessage"
                           class="form-control" placeholder="{{language.ProfileMeMessage}}" value="">
                </div>

                <div class="form-group col-sm-12" id="sendKudosErrorMessage">
                    <p class="text-center">{{sendKudosErrorMessage}}</p>
                </div>

            </div>

            <button ng-click="sendKudos()" name="sendKudos" id="sendKudos"
                    class="form-control btn btn-login">{{language.ProfileMeGiveButton}}
            </button>
        </div>
    </div>
</div>
</div>
<!-- Send Kudos Modal content end -->
