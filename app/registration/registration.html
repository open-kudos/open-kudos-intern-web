
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="login/login.css">
</head>

<div class="container">
  <div class="row">
      <div class="col-sm-2 col-md-offset-3">
          <div class="languages panel-body">

              <button type="button" id="ltButton" class="btn btn-sm" onclick="ltButton();" ng-click="lt()"> LT</button>
              <button type="button" id="enButton" class="btn btn-sm" onclick="enButton();" ng-click="en()"> EN</button>

          </div>
      </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#/login" class="" id="login-form-link">{{ login }}</a>
            </div>
            <div class="col-xs-6">
              <a href="" class="active" id="register-form-link">{{ title }}</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="registration-form" role="form" style="display: block;">
                <form id="login-form" action="" method="post" role="form" style="display: block;">
                  <div class="form-group">
                      <errorMessage id="nameError"></errorMessage>
                    <input ng-model="firstName" type="text" name="name" id="name" tabindex="1" class="valid" placeholder="{{ name }}" value="">
                  </div>
                  <div class="form-group">
                      <errorMessage id="surnameError"></errorMessage>
                    <input ng-model="lastName" type="text" name="surname" id="surname" tabindex="2" class="valid" placeholder="{{ surname }}">
                  </div>
                  <div class="form-group">
                      <errorMessage id="emailError"></errorMessage>
                    <input ng-model="email" type="email" name="email" id="email" tabindex="3" class="valid" placeholder="{{ emailRegistration }}" required>
                  </div>
                  <div class="form-group">
                      <errorMessage id="passwordError"></errorMessage>
                    <input ng-model="password" type="password" name="password" id="password" tabindex="4" class="valid" placeholder="{{ passwordRegistration }}">
                  </div>
                  <div class="form-group">
                      <errorMessage id="confirmPasswordError"></errorMessage>
                    <input ng-model="confirmPassword" type="password" name="confirmPassword" id="confirmPassword" tabindex="5" class="valid" placeholder="{{ confirmPasswordRegistration }}">
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input ng-click="Register()" onclick="validationRegistration();" name="register" id="register" tabindex="6" class="valid btn btn-login" value="{{ registerButton }}">
                      </div>
                    </div>
                  </div>
                </form>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
    var language = getCookie('language');

    if (language == 'en'){
        document.getElementById('enButton').className = 'btn btn-sm hidden';
        document.getElementById('ltButton').className = 'btn btn-sm';
    } else if (language == 'lt') {
        document.getElementById('ltButton').className = 'btn btn-sm hidden';
        document.getElementById('enButton').className = 'btn btn-sm';
    } else {
        document.getElementById('enButton').className = 'btn btn-sm hidden';
        document.getElementById('ltButton').className = 'btn btn-sm';
    }
</script>
