<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="login/login.css">
</head>

<div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-offset-3">
                <div class="languages panel panel-body">

                    <button type="button" class="btn btn-sm"> Lietuvi≈≥</button>
                    <button type="button" class="btn btn-sm"> English</button>

                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="" class="active" id="login-form-link">{{ title }}</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#/registration" class="" id="register-form-link">{{ registration }}</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="usernameLogin" id="usernameLogin" tabindex="1" class="form-control" placeholder="{{ name }}" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="passwordLogin" tabindex="2" class="form-control" placeholder="{{ password }}">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> {{ rememberMe }}</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="{{ loginButton }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="/" tabindex="5" class="forgot-password">{{ forgotPassword }}?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
