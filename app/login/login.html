<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="login/login.css">
</head>

<div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-offset-3">
                <div class="languages panel-body">

                    <button type="button" id="ltButton" class="btn btn-sm" onclick="ltButton();" ng-click="lt()"> LT</button>
                    <button type="button" id="enButton" class="btn btn-sm" onclick="enButton();" ng-click="en()"> EN</button>

                </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="" class="active" id="login-form-link">{{ title }}</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#/registration" class="" id="register-form-link">{{ registration }}</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input ng-model="email" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="{{ name }}" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="{{ password2 }}" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <input ng-model="rememberMeCheckbox" type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> {{ rememberMe }}</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button ng-click="Login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">{{ loginButton }}</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="/" tabindex="5" class="forgot-password">{{ forgotPassword }}?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
    var language = getCookie('language');

    if (language == 'en'){
        document.getElementById('enButton').className = 'btn btn-sm hidden';
        document.getElementById('ltButton').className = 'btn btn-sm';
    } else if (language == 'lt') {
        document.getElementById('ltButton').className = 'btn btn-sm hidden';
        document.getElementById('enButton').className = 'btn btn-sm';
    } else {
        document.getElementById('enButton').className = 'btn btn-sm hidden';
        document.getElementById('ltButton').className = 'btn btn-sm';
    }
</script>
